<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="res/favicon.png">
    <!-- BULMA -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- IZITOAST -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.css">
    <!-- ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- main.js -->
    <script src="main.js"></script>
    <title>小説投稿サイト別ルビ・傍点変換ツール</title>
</head>
<body>
    <header>
        <nav class="navbar is-primary">
            <div class="navbar-brand">
                <h1 class="title navbar-item">小説投稿サイト別ルビ・傍点変換ツール</h1>
            </div>
            <div class="navbar-menu is-active">
                <div class="navbar-start">
                    <a id="howToUse" class="navbar-item"><ion-icon name="information-circle-sharp"></ion-icon>使い方</a>
                </div>
            </div>
        </nav>
    </header>
    <section class="section">
        <div class="columns is-vcentered">
            <div class="column">
                <div class="select is-primary">
                    <select id="inputType">
                        <option value="Narou" selected>小説家になろう/ノべラボ</option>
                        <option value="Kakuyomu">カクヨム/エブリスタ/NOVEL DAYS</option>
                        <option value="Alpha">アルファポリス</option>
                        <option value="Pixiv">pixiv</option>
                    </select>
                </div>
                <textarea id="beforeText" class="textarea is-primary" placeholder="変換する文章を入力してください" rows="10"></textarea>
            </div>
            <div class="column"> 
                <div class="columns mb-0 pb-0 is-mobile">
                    <div class="column mb-0 pb-0">
                        <div class="select is-info">
                            <select id="conversionType">
                                <option value="Narou">小説家になろう/ノべラボ</option>
                                <option value="Kakuyomu">カクヨム/エブリスタ/NOVEL DAYS</option>
                                <option value="Alpha" selected>アルファポリス</option>
                                <option value="Pixiv">pixiv</option>
                            </select>
                        </div>
                    </div>
                    <div class="column mb-0 pb-0 has-text-right">
                        <button id="copyText" class="button is-light"><ion-icon name="copy-outline"></ion-icon></button>
                        <button id="downloadText" class="button is-light"><ion-icon name="download-outline"></ion-icon></button>
                    </div>
                </div>
                <textarea id="afterText" class="textarea is-info" placeholder="変換された文章が表示されます" rows="10" readonly></textarea>
            </div>     
        </div>
    </section>
    <!-- 使い方のモーダルウィンドウ -->
    <div id="modalHowToUse" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">使い方</p>
                <button id="closeHowToUse" class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <p>※パイプ記号（｜）がないルビ記法は現在未対応です。</p>
                <ol class="pl-4 pr-4">
                    <li>緑枠のドロップダウンから変換元のサイトを選択します</li>
                    <li>緑枠のテキストエリアに変換したい文章を入力します</li>
                    <li>青枠のドロップダウンから変換先のサイトを選択します</li>
                    <li>青枠のテキストエリアに変換した文章が表示されます</li>
                    <li>コピーボタン<ion-icon name="copy-outline"></ion-icon>もしくは青枠のテキストエリア内をダブルクリックすると変換後の文章がクリップボードにコピーされます</li>
                    <li>ダウンロードボタン<ion-icon name="download-outline"></ion-icon>から変換後の文章をテキストファイルでダウンロードできます</li>
                </ol>
            </section>
        </div>
    </div>
</body>
</html>
